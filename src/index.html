<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      input[name="first"] {
        background-color: #e3e3e3;
      }
      input[name="second"] {
        background-color: #e3e3e3;
      }
      .submit {
        background-color: aqua;
      }
      #result {
        font-weight: bold;
        color: goldenrod;
      }
      #result::before {
        content: "Result = ";
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    Calculator

    <p>Was alles möglich ist:</p>
    <ul>
      <li>Werte auslesen</li>
      <li>Klasse ändern</li>
      <li>Operatoren nutzen</li>
      <li>String in Integer Variablen umwandeln</li>
    </ul>

    <input type="number" name="first" placeholder="Enter first number" />
    <button class="countLenght">Count digits</button>
    <br />
    <input type="number" name="second" placeholder="Enter second number" />
    <br />
    <button class="sum">Sum</button>
    <button class="sub">Substract</button>
    <button class="multi">Multiply</button>
    <button class="div">Divide</button>
    <div id="result">0</div>
    <div id="length">length</div>
    <!-- Please implement scripts before the closing body tag -->
    <script src="./index.js"></script>
    <!-- you can also use inline javascript -->
    <!-- <script>
      alert("another alert");
    </script> -->
  </body>
</html>
